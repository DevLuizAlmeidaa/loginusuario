<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
 <div class="login-card-container">
  <div class="login-card">
    <div class="login-card-logo">
      <img src="person-circle-outline.svg" alt="Logo de uma pessoa"></div>
    <div class="login-card-header">
      <h1>Sign In</h1>
      <div>Please login to use platform</div>
    </div>
    <form class="login-card-form">
      <div class="form-item">
        <span class="form-item-icon material-symbols-outlined">Email</span>
        <input type="email" id="email" placeholder="Email" required autofocus>
      </div>
      <div class="form-item">
  <span class="form-item-icon material-symbols-outlined">lock</span>
  <input type="password" id="password" placeholder="Password" required>
  <span class="password-toggle-button" id="togglePasswordButton" role="button" tabindex="0">
    <span class="material-icon material-symbols-outlined" style="cursor: pointer;">visibility_off</span>
  </span>
</div>
      <div class="form-item-other">
        <div class="checkbox">
          <input type="checkbox" id="rememberMeCheckbox">
          <label for="rememberMeCheckbox">Remember me</label>
        </div>
        <a href="password.html">I forgot my password!</a>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="login-card-footer">
      Don't have an account? <a href="register.html">Create a free account</a>.
    </div>
  </div>
 <script src="login.js"></script>
</body>
</html>
