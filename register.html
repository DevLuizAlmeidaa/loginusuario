<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Registro</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  <div class="register-card-container">
    <div class="register-card">
      <div class="register-card-logo">
        <img src="person-circle-outline.svg" alt="Logo de uma pessoa">
      </div>
      <div class="register-card-header">
        <h1>Create account</h1>
        <div>Please register to use platform</div>
      </div>
      <form class="register-card-form">
        <div class="form-item">
          <span class="form-item-icon material-symbols-outlined">person</span>
          <input type="text" placeholder="Name" required autofocus>
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-outlined">Email</span>
          <input type="email" id="emailRegister" placeholder="Email" required>
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-outlined">lock</span>
          <input type="password" id="passwordRegister" placeholder="Password" required>
          <span class="password-toggle-button" id="togglePasswordButtonRegister" role="button" tabindex="0">
            <span class="material-icon material-symbols-outlined" style="cursor: pointer;">visibility_off</span>
          </span>
        </div>
        <div class="form-item">
          <span class="form-item-icon material-symbols-outlined">lock</span>
          <input type="password" id="confirmPasswordRegister" placeholder="Confirm Password" required>
          <span class="password-toggle-button" id="toggleConfirmPasswordButtonRegister" role="button" tabindex="0">
            <span class="material-icon material-symbols-outlined" style="cursor: pointer;">visibility_off</span>
          </span>
        </div>
        <button type="submit" id="createAccountButton">Create</button>
      </form>
      <div class="register-card-footer">
        If you already have an account, <a href="index.html">go to login</a>.
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
