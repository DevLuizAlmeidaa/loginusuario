<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
 <div class="login-card-container">
  <div class="login-card">
    <div class="login-card-logo">
      <img src="person-circle-outline.svg" alt="Logo de uma pessoa"></div>
    <div class="login-card-header">
      <h1>Type your e-mail</h1>
    </div>
    <form id="loginForm" class="login-card-form" action="sendEmail.html">
      <div class="form-item">
        <span class="form-item-icon material-symbols-outlined">Email</span>
        <input type="email" id="email" placeholder="Email" required autofocus>
      </div>
      <button type="submit">Send e-mail</button>
    </form>
    <div class="login-card-footer">
      Don't have an account? <a href="register.html">Create a free account</a>.
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
